name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Verify required files exist
        run: |
          if [ ! -f main.js ]; then
            echo "[X] main.js not found"
            exit 1
          fi
          if [ ! -f manifest.json ]; then
            echo "[X] manifest.json not found"
            exit 1
          fi
          if [ ! -f styles.css ]; then
            echo "[X] styles.css not found"
            exit 1
          fi
          echo "[âœ“] All required files present"
